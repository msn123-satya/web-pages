<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .signup-btn {
            background-color: #17a2b8;
            color: white;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #007bff;
        }
        .get-results-btn {
            width: 200px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
        }
        .result-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            text-align: left;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="home-button">Home page</a>
        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='home page.html'">Login</button>
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign up</button>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">Compound Interest Calculator</h1>
        <div class="input-group">
            <input type="number" id="principal" class="input-field" placeholder="Principal Amount (₹)" step="any">
            <input type="number" id="rate" class="input-field" placeholder="Interest Rate (%)" step="any">
            <input type="number" id="time" class="input-field" placeholder="Time (Years)" step="any">
            <select id="compoundingFrequency" class="input-field">
                <option value="1">Annually</option>
                <option value="2">Semi-annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
                <option value="365">Daily</option>
            </select>
        </div>
        <button onclick="calculateInterest()" class="get-results-btn">Get Results</button>
        <div id="result" class="result" style="display: none;">
            <h3>Results</h3>
            <div class="result-details">
                <div>Principal Amount: ₹<span id="resultPrincipal"></span></div>
                <div>Interest Earned: ₹<span id="resultInterest"></span></div>
                <div>Final Amount: ₹<span id="resultTotal"></span></div>
            </div>
        </div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const frequency = parseFloat(document.getElementById('compoundingFrequency').value);
            
            if (!principal || !rate || !time) {
                alert('Please fill all fields');
                return;
            }

            const r = rate / 100;
            const n = frequency;
            const t = time;
            
            const amount = principal * Math.pow(1 + r/n, n*t);
            const interest = amount - principal;

            document.getElementById('result').style.display = 'block';
            document.getElementById('resultPrincipal').textContent = principal.toFixed(2);
            document.getElementById('resultInterest').textContent = interest.toFixed(2);
            document.getElementById('resultTotal').textContent = amount.toFixed(2);
        }
    </script>
</body>
</html>
