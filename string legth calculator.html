<!DOCTYPE html>
<html>
<head>
    <style>
        /* Previous styles remain same */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .signup-btn {
            background-color: #17a2b8;
            color: white;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Updated input field styles for full width and increased height */
        .input-field {
            width: 100%;
            height: 250px; /* Increased by 25% from previous 200px */
            padding: 15px;
            margin: 20px auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .get-results-btn {
            width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index1.html" class="home-button">Home page</a>
        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign up</button>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">String length calculator</h1>
        <textarea id="inputString" class="input-field" placeholder="enter string"></textarea>
        <button onclick="calculateLength()" class="get-results-btn">Get Results</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateLength() {
            const str = document.getElementById('inputString').value;
            const result = document.getElementById('result');
            if (str.trim() === '') {
                result.textContent = 'Please enter a string';
                return;
            }
            result.textContent = `String length: ${str.length} characters`;
        }
    </script>
</body>
</html>
